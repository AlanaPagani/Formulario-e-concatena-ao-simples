<DOCTYPE html>
<html>

<head>

<title> execicio contatenaçao </title>
<meta http-equiv="Content-Type" content= "text/html; charset=iso-8559-1"> 
<meta http-equiv="Content-Type" content= "text/html; charset=utf-8"> 

</head>

<body>
	<h3>Boas vindas com concatenaçao </h3>

<!-- definiçao do formulario -->
	<form name="FormContatena" action="" method="post">
		Digite o nome ....: <input type="text" name="f_nome" /> <br />
		Digite o sobrenome ....: <input type="text" name="f_sobrenome" /> <br />
		<input type="button" name="btn_contatena" value="concatenar" onclick="concatena()" />
		<input type="reset" name="btn_cancela" value="cancelar" />
	</form>
<!-- definiçao do codigo javascript -->

<script language="javascript">
<!--
	/* definiçao das variaveis */

	var js_nome;
	var js_sobrenome;
	var js_nomeCompleto;


	function concatena() {
		/* entrada de dados */

		js_nome = document.FormContatena.f_nome.value;
		js_sobrenome = document.FormContatena.f_sobrenome.value;

		/*processamento dos dados */

		js_nomeCompleto = js_nome + '' + js_sobrenome;

		/*saida de dados */

		window.alert('Ola' + js_nomeCompleto);

				}
//-->
</script>
</body>

</html>
